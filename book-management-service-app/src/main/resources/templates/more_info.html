<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
 <div class="container my-2">
 <h1>Books Info</h1> 
 
 <a th:href = "@{/showNewBookUserForm}" class="btn btn-primary btn-sm mb-3"> Add Book User </a>
 
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Name</th>
     <th>Surname</th>
     <th>email</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="bookUser : ${listUserBooks}">
     <td th:text="${bookUser.bookId}"></td>
     <td th:text="${bookUser.firstName}"></td>
     <td th:text="${bookUser.lastName}"></td>
     <td th:text="${bookUser.email}"></td>
    </tr>
   </tbody>
  </table>
   <a th:href="@{/}"> Back to Book List</a>
 </div>
</body>
</html>
