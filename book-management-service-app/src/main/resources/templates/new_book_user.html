<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Book Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Book Management System</h1>
		<hr>
		<h2>Add Book User</h2>

		<form action="#" th:action="@{/saveBookUser}" th:object="${bookUser}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{lastName}" placeholder="Surname" class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">


			<button type="submit" class="btn btn-primary col-2"> Save Book User</button>
		</form>

		<hr>

		<a th:href="@{/more_info}"> Back to More Info</a>
	</div>
</body>

</html>
