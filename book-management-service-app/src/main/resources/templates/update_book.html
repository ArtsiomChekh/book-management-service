<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Book Management System</h1>
        <hr>
        <h2>Update Book</h2>

        <form action="#" th:action="@{/saveBook/{id}(id=${book.id})}" th:object="${book}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{bookTitle}" class="form-control mb-4 col-4">
            <ul>
				<li th:each="err : ${#fields.errors('bookTitle')}" th:text="${err}" />
            </ul>

            <input type="text" th:field="*{bookAuthor}" class="form-control mb-4 col-4">
            <ul>
				<li th:each="err : ${#fields.errors('bookAuthor')}" th:text="${err}" />
            </ul>

            <input type="text" th:field="*{bookGenre}" class="form-control mb-4 col-4">
            <ul>
				<li th:each="err : ${#fields.errors('bookGenre')}" th:text="${err}" />
            </ul>
            
            <select name="bookStatus" class="form-control mb-4 col-4">
				<option selected>Status...</option>
				<option value="Read"> Read </option>
				<option value="Not Read"> No Read </option>
			</select>

            <button type="submit" class="btn btn-primary col-2"> Update Book</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Book List</a>
    </div>
</body>

</html>
